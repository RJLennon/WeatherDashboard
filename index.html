<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body class="blue">
  <div class="row weatherTitle white-text">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="row blue lighten-5">
    <div class = "col s3">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="cityInput">
                <label>Enter City Here</label>
            </div>
            <a class="waves-effect waves-light btn col offset-s4" id="searchButton">Search</a>
        </div>
        <div class="row"> 
        <ul class="collection" id="searchResults">
            <li class="collection-item"></li>
        </ul>
        </div>   
    </div>
    <div class="card col s8" style="min-height: 100vh;">
        <h3 id="currentDate">City Name</h3>
        <img src="" id="currentIcon">
        <div id="currentTemp">Temp:</div>
        <div id="currentWind">Wind:</div>
        <div id="currentHumidity">Humidity:</div>
        <div>
            <h4 style="padding: 5px">5 day forecast:</h4>
            <div class="row">
                <div class="col s2 offset-s1">
                  <div class="card-panel blue darken-4">
                    <div class="white-text" id="date1">Date</div>
                    <img src="" id="icon1">
                    <div class="white-text" id="temp1">Temp:</div>
                    <div class="white-text" id="wind1">Wind:</div>
                    <div class="white-text" id="humid1">Humidity:</div>
                  </div>
                </div>
                <div class="col s2">
                    <div class="card-panel blue darken-4">
                        <div class="white-text" id="date2">Date</div>
                        <img src="" id="icon2">
                        <div class="white-text" id="temp2">Temp:</div>
                        <div class="white-text" id="wind2">Wind:</div>
                        <div class="white-text" id="humid2">Humidity:</div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card-panel blue darken-4">
                        <div class="white-text" id="date3">Date</div>
                        <img src="" id="icon3">
                        <div class="white-text" id="temp3">Temp:</div>
                        <div class="white-text" id="wind3">Wind:</div>
                        <div class="white-text" id="humid3">Humidity:</div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card-panel blue darken-4">
                        <div class="white-text" id="date4">Date</div>
                        <img src="" id="icon4">
                        <div class="white-text" id="temp4">Temp:</div>
                        <div class="white-text" id="wind4">Wind:</div>
                        <div class="white-text" id="humid4">Humidity:</div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card-panel blue darken-4">
                        <div class="white-text" id="date5">Date</div>
                        <img src="" id="icon5">
                        <div class="white-text" id="temp5">Temp:</div>
                        <div class="white-text" id="wind5">Wind:</div>
                        <div class="white-text" id="humid5">Humidity:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
  </div>


  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--Materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- DayJS library -->
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>

  <script type="text/javascript" src="./assets/js/script.js"></script>

</body>

</html>
